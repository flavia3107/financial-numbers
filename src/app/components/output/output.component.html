<div class="container flex-column space_between">
	<h2>Number List</h2>
	<div class="list flex-column">
		@for(input of inputList(); track input){
		<p class="flex-row space_between">
			<span>{{input.oldVal}}</span>
			<span>{{input.converted}}</span>
		</p>
		}
	</div>

	<div class="border flex-column">
		<div class="flex-row space_between">
			<h2>Average</h2>
			<h2>{{avgValue().toFixed(2)}}</h2>
		</div>
		<div class="flex-row right" style="margin-right: 2.5rem;">
			<button style="margin-top: 0" routerLink="/input" class="navigation-button secondary-button">Input Page
			</button>
		</div>
	</div>

</div>
